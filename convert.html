{% block title %}Cat Age Conversion{% endblock %}

{% block content %}
    <h1>{{ titleText }}</h1>
    <p>{{ bodyText | safe }}</p>
    <form method="post">
        <label for="age">Select your cat's age:</label>
        <select name="age" id="age">
            {% for i in range(1, 21) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Convert</button>
    </form>
{% endblock %}
